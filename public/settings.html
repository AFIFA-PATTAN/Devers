<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings — AI Marketplace</title>
  <style>
    :root {
      --brand: #253a7d;
      --bg: #ffffff;
      --text: #111111;
      --card-bg: #ffffff;
      --muted-text: #4a4a4a;
      --border: #e7e9f2;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --btn-hover: #1e2e66;
    }
    html[data-theme="dark"] {
      --bg: #253a7d;
      --text: #ffffff;
      --card-bg: #1f2f69;
      --muted-text: #e9ecff;
      --border: #3b4a8f;
      --shadow: 0 8px 24px rgba(0,0,0,0.35);
      --btn-hover: #1a2a5b;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 800px; margin: 32px auto; padding: 0 16px; }
    header { text-align: center; margin-bottom: 20px; }
    h1 { color: var(--brand); margin: 0 0 12px; font-size: 1.8rem; }
    h2 { margin: 24px 0 12px; font-size: 1.2rem; color: var(--brand); }
    .section { background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; box-shadow: var(--shadow); padding: 16px; margin-bottom: 20px; }
    .btn { background: var(--brand); color: #fff; border: none; border-radius: 12px; padding: 8px 12px; cursor: pointer; transition: background 0.2s; text-decoration:none; text-align:center; display:inline-block; }
    .btn:hover { background: var(--btn-hover); }
    .toggle { display: flex; align-items: center; gap: 8px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 6px 0; border-bottom: 1px solid var(--border); }
    .footer { text-align:center; margin-top:20px; font-size:0.9rem; color: var(--muted-text); }
    .link { color: var(--brand); text-decoration: none; }
    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Settings</h1>
    </header>

    <!-- Theme Section -->
    <div class="section">
      <h2>Theme</h2>
      <div class="toggle">
        <label for="themeToggle">Dark Mode:</label>
        <input type="checkbox" id="themeToggle">
      </div>
    </div>

    <!-- History Section -->
    <div class="section">
      <h2>History</h2>
      <ul id="historyList">
        <!-- History items will appear here -->
      </ul>
      <button class="btn" id="clearHistoryBtn">Clear History</button>
    </div>

    <div class="footer">
      <a class="link" href="homepage.html">Back to Homepage</a>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const historyList = document.getElementById('historyList');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');

    // --- THEME TOGGLE ---
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      themeToggle.checked = savedTheme === 'dark';
    }

    themeToggle.addEventListener('change', () => {
      const newTheme = themeToggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // --- HISTORY ---
    function loadHistory() {
      let history = [];
      try {
        history = JSON.parse(localStorage.getItem('ai-tool-history') || '[]');
      } catch {
        history = [];
      }

      historyList.innerHTML = '';
      if (history.length === 0) {
        historyList.innerHTML = '<li>No history yet.</li>';
        return;
      }

      history.forEach(item => {
        const li = document.createElement('li');
        const date = new Date(item.time).toLocaleString();
        li.textContent = `${item.name} — tried at ${date}`;
        historyList.appendChild(li);
      });
    }

    clearHistoryBtn.addEventListener('click', () => {
      localStorage.removeItem('ai-tool-history');
      loadHistory();
    });

    loadHistory();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-light: #d6e4ff;
      --blue-mid: #7d9fff;
      --blue-deep: #253a7d;
      --white: #ffffff;
      --text-main: #1a1a1a;
      --text-label: #4a4a4a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--blue-light) 0%, var(--white) 50%, var(--blue-mid) 100%);
      font-family: 'Poppins', Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    .container { width: 100vw; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-form {
      background: rgba(255, 255, 255, 0.98);
      padding: 2.2rem 2rem 1.3rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 6px 32px rgba(125, 159, 255, 0.15), 0 2px 10px rgba(37, 58, 125, 0.1);
      max-width: 340px; width: 100%; display: flex; flex-direction: column; gap: 1.15rem;
    }
    .login-form h2 { color: var(--blue-deep); font-weight: 600; font-size: 2rem; text-align: center; margin-bottom: 0.5rem; }
    .input-group { display: flex; flex-direction: column; gap: 0.4rem; position: relative; }
    .input-group label { font-size: 1rem; color: var(--text-label); font-weight: 500; }
    .input-group input {
      padding: 0.7rem 1rem; border-radius: 1.2rem; border: 1.5px solid var(--blue-mid);
      background: var(--blue-light); font-size: 1rem; color: var(--text-main); outline: none; transition: border 0.2s;
      width: 100%;
    }
    .input-group input:focus { border-color: var(--blue-deep); }
    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      color: var(--blue-deep);
    }
    .forgot-link { text-align: right; font-size: 0.96rem; }
    .forgot-link a { color: var(--blue-mid); text-decoration: none; font-weight: 500; }
    .forgot-link a:hover { color: var(--blue-deep); text-decoration: underline; }
    .login-btn {
      margin-top: 0.5rem; padding: 0.85rem 0; border: none; border-radius: 2rem;
      font-size: 1.1rem; font-weight: 600; color: var(--white);
      background: linear-gradient(90deg, var(--blue-mid) 0%, var(--blue-deep) 100%);
      cursor: pointer; transition: transform 0.15s, background 0.15s;
    }
    .login-btn:hover { transform: scale(1.06); background: linear-gradient(90deg, var(--blue-light) 0%, var(--blue-deep) 100%); }
    .signup-link { margin-top: 1rem; text-align: center; font-size: 1rem; color: var(--text-label); }
    .signup-link a { color: var(--blue-mid); font-weight: 600; text-decoration: none; }
    .signup-link a:hover { color: var(--blue-deep); text-decoration: underline; }
    #error-message { color: red; text-align: center; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm" class="login-form" autocomplete="off">
      <h2>Login</h2>
      <div id="error-message"></div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <span class="toggle-eye" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="forgot-link"><a href="#">Forgot Password?</a></div>
      <button type="submit" class="login-btn">Login</button>
      <div class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("error-message");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    // ‚úÖ Handle login submit
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        errorMessage.textContent = "Please enter both email and password.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = data.redirect;
        } else {
          errorMessage.textContent = data.error || "Incorrect email or password.";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMessage.textContent = "‚ö†Ô∏è Network/server error.";
      }
    });

    // ‚úÖ Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  </script>

</body>
</html>

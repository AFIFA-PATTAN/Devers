<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload New Tool</title>
  <link rel="stylesheet" href="uploadtool.css">
</head>
<body>
  <div class="container">
    <h1>Submit Your Tool</h1>

    <form id="uploadForm" action="/upload-tool" method="POST" enctype="multipart/form-data" novalidate>
      
      <div class="form-section">
        <label for="toolName">Tool Name<span class="required">*</span></label>
        <input type="text" id="toolName" name="toolName" required maxlength="100">
        <span class="validation-message" id="toolNameError"></span>
      </div>

      <div class="form-section">
        <label for="shortDesc">Short Description<span class="required">*</span></label>
        <input type="text" id="shortDesc" name="shortDesc" required maxlength="140">
        <span class="validation-message" id="shortDescError"></span>
      </div>

      <div class="form-section">
        <label for="detailedDesc">Detailed Description<span class="required">*</span></label>
        <textarea id="detailedDesc" name="detailedDesc" required maxlength="1000"></textarea>
        <span class="validation-message" id="detailedDescError"></span>
      </div>

      <div class="form-section">
        <label for="category">Category<span class="required">*</span></label>
        <select id="category" name="category" required>
          <option value="">-- Select --</option>
          <option>NLP</option><option>CV</option><option>Productivity</option>
          <option>Healthcare</option><option>Education</option><option>Finance</option>
          <option>Entertainment</option><option>Security</option><option>Gaming</option>
          <option>Music</option><option>Image Generation</option><option>Chatbots</option>
          <option>Developer Tools</option><option>Marketing</option><option>Robotics</option><option>Other</option>
        </select>
        <span class="validation-message" id="categoryError"></span>
      </div>

      <div class="form-section">
        <label for="tags">Tags/Keywords (optional)</label>
        <input type="text" id="tags" name="tags" placeholder="comma separated">
      </div>

      <div class="form-section">
        <label>Upload Tool File AND GitHub/Website Link<span class="required">*</span></label>
        <div class="upload-choices">
          <input type="file" id="toolFile" name="toolFile" accept=".zip,.whl" required>
          <input type="url" id="toolLink" name="toolLink" placeholder="GitHub/Website link" required>
        </div>
        <span class="validation-message" id="toolFileLinkError"></span>
      </div>

      <div class="form-section">
        <label for="version">Version Number<span class="required">*</span></label>
        <input type="text" id="version" name="version" required maxlength="30"
               pattern="^([0-9]+(\.[0-9]+)*(-[a-zA-Z0-9]+)?)$">
        <span class="validation-message" id="versionError"></span>
      </div>

      <div class="form-section">
        <label for="pricing">Pricing Model<span class="required">*</span></label>
        <select id="pricing" name="pricing" required>
          <option value="">-- Select --</option>
          <option>Free</option><option>Premium</option><option>Paid</option>
        </select>
        <span class="validation-message" id="pricingError"></span>
      </div>

      <div class="form-section" id="priceSection" style="display:none;">
        <label for="price">Price (USD)</label>
        <input type="number" id="price" name="price" min="0" step="0.01">
      </div>

      <div class="form-section">
        <label for="compatibility">Compatibility Info (optional)</label>
        <input type="text" id="compatibility" name="compatibility"
               placeholder="frameworks, OS, Python version, etc.">
      </div>

      <div class="form-section">
        <label for="license">License Info<span class="required">*</span></label>
        <select id="license" name="license" required>
          <option value="">-- Select --</option>
          <option>MIT</option><option>Apache</option><option>Proprietary</option>
          <option>GPL</option><option>BSD</option><option>Other</option>
        </select>
        <span class="validation-message" id="licenseError"></span>
      </div>

      <div class="form-section">
        <label for="author">Author/Developer Name + Contact (optional)</label>
        <input type="text" id="author" name="author">
      </div>

      <div class="form-section">
        <label for="demoLink">Demo/Video Link (optional)</label>
        <input type="url" id="demoLink" name="demoLink" placeholder="YouTube/Vimeo/Drive link">
      </div>

      <div class="form-section">
        <label>Upload Logo/Thumbnail<span class="required">*</span></label>
        <input type="file" id="logoFile" name="logoFile" accept="image/*" required>
        <span class="validation-message" id="logoFileError"></span>
      </div>

      <div class="form-section">
        <label>Upload Documentation (PDF/Markdown)<span class="required">*</span></label>
        <input type="file" id="docFile" name="docFile" accept=".pdf,.md,.markdown" required>
        <span class="validation-message" id="docFileError"></span>
      </div>

      <div class="form-section">
        <label for="codePreview">Optional Code Preview</label>
        <textarea id="codePreview" name="codePreview" maxlength="500"></textarea>
      </div>

      <div class="form-section checkbox-section">
        <input type="checkbox" id="securityDisclaimer" name="securityDisclaimer" required>
        <label for="securityDisclaimer">I confirm no malware/viruses are in this upload<span class="required">*</span></label>
        <span class="validation-message" id="securityDisclaimerError"></span>
      </div>

      <div class="form-section checkbox-section">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms & Conditions<span class="required">*</span></label>
        <span class="validation-message" id="termsError"></span>
      </div>

      <div class="form-actions">
        <button type="submit" id="submitBtn">Submit Tool</button>
      </div>

      <div id="submissionMessage" style="display:none;"></div>
    </form>

    <div class="preview-card">
      <h2>Live Preview</h2>
      <div id="cardLogo" class="preview-logo"></div>
      <div id="cardName" class="preview-name"></div>
      <div id="cardShortDesc" class="preview-short-desc"></div>
    </div>

    <div id="restrictionMessage" class="restriction-message"></div>
  </div>

  <script src="uploadtool.js"></script>
</body>
</html>
